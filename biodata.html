<!Doctype html>
<html>
  <head>
<style>
  :root{
    --background: #fff;
    --text-color: #0f1031;

  }
  @media(prefers-color-scheme: dark;){
    :root{
      --background: #0f1031;
    --text-color: #fff;
    }
  }
</style>
    </head>
    
    <body>
<h1>My Bio Data</h1>
<form>
<fieldset>
<legend>Personal Information</legend>


<label for="fname">First Name</label> 
<input type="text" id="fname" placeholder="First Name">
<label for="fname">Last Name</label> 
<input type="text" id="fname" placeholder="Last Name">
<br><br>
<label for="male">Male:</label>
<input type="radio" id="male" name="gender">
<label for="female">Female:</label>

<input type="radio" id="female" name="gender">
<label for="other">Other:</label>

<input type="radio" id="other" name="gender" ><br><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob"><br><br>

<label for="email">E-Mail:</label>
<input type="email" id="email" placeholder="Enter Your Email">
<br><br>
<label for="tel">Phone:</label>
<input type="tel" maxlength="10" placeholder="+91" id="tel">
<br><br>
<label for="height">Height:</label>
<input type="number" placeholder="Height in Feet" id="height"><br><br>
</fieldset>
<fieldset>
<legend>Education</legend>
<label for="sname">School Name:</label>
<input type="text" id="sname" placeholder="School Name"><br><br>
<label for="class">Class:</label>
<input type="text" id="class" placeholder="Enter Class"><br><br>

<label for="stream">Stream:</label>
<select id="stream" >
  <option value="Medical">Medical</option>
  <option value="Non-Medical">Non-Medical</option>
  <option value="Commerce">Commerce</option>
  <option value="Arts">Arts</option>
</select><br><br>

<label for="mark">Marksheet:</label>
<input type="file" id="mark"><br>

</fieldset>
</form><br>
<input type="submit" >
</body>
</html>
